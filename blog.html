<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Blog - Movie Ticketing</title>
    <style>
        ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: #04AA6D;
  color: white;
}

li a:hover:not(.active) {
  background-color: #555;
  color: white;
}

    </style>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Ticketing</h1>
        <nav>
            <ul>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Movie Blog</h2>

        <!-- Movie Review Section -->
        <article>
            <h3>Movie Review:</h3>
            <p>Please put comments for our Awesome Movies</p>
            <p>Comments:</p>
            <ul id="comments-list">
                <!-- Comments will be dynamically added here using JavaScript -->
            </ul>

            <!-- Comment Form -->
            <form id="comment-form">
                <label for="comment">Leave a Comment:</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>
                <button type="submit">Submit Comment</button>
            </form>
        </article>

        <!-- Add more articles for additional movie reviews -->
    </section>

    <footer>
        <p>&copy; 2023 Movie Ticketing</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const commentForm = document.getElementById('comment-form');
    const commentsList = document.getElementById('comments-list');

    commentForm.addEventListener('submit', function (event) {
        event.preventDefault();

        // Get the comment value from the textarea
        const commentInput = document.getElementById('comment');
        const commentText = commentInput.value;

        // Create a new list item for the comment
        const newComment = document.createElement('li');
        newComment.textContent = commentText;

        // Append the new comment to the comments list
        commentsList.appendChild(newComment);

        // Clear the textarea
        commentInput.value = '';
    });
});

     </script> <!-- Link to your JavaScript file -->
</body>
</html>
